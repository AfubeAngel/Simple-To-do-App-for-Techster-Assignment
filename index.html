<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angel's todo app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

   <header>
    <h4>ANGEL TO-DO APP</h4>
    <div><p>What would you like to accomplish today?</p></div>
   </header>

   <main>
    <div id = "to-do-section">
        <h3 id ="to-do-section-heading">YOUR TO-DO LIST</h3>
        <form id="list-form">
            <input id = "input-field" type="text" placeholder="Finish that project?" required>
            <button id = "add-btn">Add</button>
            <button id = "clear-btn">Clear Listitem</button>
        </form>
    </div>

    <ul id = "list-items"> <!--the location of the listitems-->
    </ul>
   </main> 

   <script src="script.js"></script>
</body>
</html>
